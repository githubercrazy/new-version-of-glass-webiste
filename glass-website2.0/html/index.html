<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <button class="button" onclick="myFunction()">Dark Mode</button>
    <main>
        <section class="glass">
          <div class="dashboard">
            <div class="user">
              <img src="../website glass/output-onlinegiftools.gif" alt="" />
              <h3>Name_Surname</h3>
              <p>Pro Member</p>
            </div>
            <nav>
            <div class="links">
              <div class="twitch">
                <img src="../website glass/twitch.png" alt="" />
                <li><a href="https://www.twitch.tv">Streams</a></li>
              </div>
              <div class="steam">
                <img src="../website glass/steam.png" alt="" />
                <a href="https://store.steampowered.com">Steam</a>
              </div>
              <div class="EGS">
                <img src="../website glass/upcoming.png" alt="" />
                <a href="https://www.epicgames.com/store/en-US/">New</a>
              </div>
              <div class="Library">
                <img src="../website glass/library.png" alt="" />
                <a href="https://www.ea.com/games/library">Library</a>
              </div>
            </div>
          </nav>
            <div class="pro">
              <h2>Join pro for free games.</h2>
              <img src="../website glass/controller.png" alt="" />
            </div>
          </div>
          <div class="games">
            <div class="status">
              <h1>Active Games</h1>
              <input type="text" />
            </div>
            <div class="cards">
              <div class="card">
                <img src="../website glass/assassins.png" alt="" />
                <div class="card-info">
                  <h2>Assassins Creed Valhalla</h2>
                  <p>PS5 Version</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>
              <div class="card">
                <img src="../website glass/sackboy.png" alt="" />
                <div class="card-info">
                  <h2>Sackboy A Great Advanture</h2>
                  <p>PS5 Version</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>
              <div class="card">
                <img src="../website glass/spiderman.png" alt="" />
                <div class="card-info">
                  <h2>Spiderman Miles Morales</h2>
                  <p>PS5 Version</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">60%</h2>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
         <script src="../js/app.js"></script>
    </body>
  </html>
